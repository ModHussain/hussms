<!doctype html>
<html lang="en" ng-app="csa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Hussms</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
<link rel="icon" href="img/icon.jpg">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MessageController">
  
  <nav class="navbar sticky-top navbar-dark indigo">
<a class="navbar-brand" href="#">
    <img src="img/pic.jpg" height="70px" class="rounded-circle d-inline-block align-top"> <span style="padding-top:19px;font-size:34px;font-family:Lucida Handwriting"> Hussms</span><i class="fa fa-send ml-2"></i> 
  </a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
    aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

  </nav>

<br>
  <div class="container">
  
       <form name="messageForm" ng-submit="sendMessage()">
		
        <div class="col-md-8 offset-md-2" ng-show="successMessage">
           <br/>
           <h6 class="alert alert-success"> Message sent successfully </h6>
        </div>

        <div class="col-md-8 offset-md-2" ng-show="errorMessage">
           <span class="alert alert-danger"> Server error...Please try again or contact the Engineer </span>
        </div>
		<div class=" card col-md-8 offset-md-2">

              <div class="form-group">
                  <label for="hire">Country</label>
                  <select class="browser-default custom-select" id="hire" ng-model="countryCode" name="hire">
                    <option ng-repeat="country in countryList" value="{{ country.value }}">{{ country.name }}</option>
                  </select>
              </div><br>
				<div class="md-form">
			  <i class="fa fa-mobile prefix"></i>
			  <input type="text" id="inputIconEx1" class="form-control" name="mobile" type="text" ng-model="mobile" required>
			  <label for="inputIconEx1">Mobile Number</label>
			</div><br>
		
			  <div class="md-form">
			  <i class="fa fa-envelope-o prefix"></i>
			  <textarea id="textarea-char-counter" class="form-control md-textarea" ng-model="message" id="bio" required length="120" rows="3"></textarea>
			  <label for="textarea-char-counter">Your Message</label>
			</div>

               <!-- Save Changes Form Input -->
              <div class="form-group">
                <button id="alert-target" class="btn btn-danger btn-rounded waves-effect btn-lg btn-block" ng-disabled="messageForm.$invalid" type="submit"><i class="fa fa-send mr-1"></i> Send Message</button>
              </div>
          </div>
        </form>

  </div>

  <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>

 </body>
</html>
